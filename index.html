<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
			<title>Grupo09-OO2-2021</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
			</head>
			<body>
				<h1>Permiso</h1>

				<script type="text/javascript">

		function getQueryVariable(variable)
		{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i
					<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){
					return pair[1];
				  }
		   }
		}
		
		
		var dni = getQueryVariable('dni');
		
		var apellido = getQueryVariable('apellido');
		
		var nombre = getQueryVariable('nombre');
		
		
					</script>
					<div class="container mt-4">
						<table class="table">
							<thead>
								<tr>
									<th>DNI</th>
									<th>NOMBRE</th>
									<th>APELLIDO</th>
									
									
								</tr>
							</thead>
							<tbody>
								<tr>
									<td >
										<script type="text/javascript">document.write(dni);</script>
									</td>
									<td >
										<script type="text/javascript">document.write(nombre);</script>
									</td>
									<td >
										<script type="text/javascript">document.write(apellido);</script>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</body>
			</html>
