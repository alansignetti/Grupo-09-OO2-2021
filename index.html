<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<h1>Permiso</h1>

	<script type="text/javascript">
		function replaceUrl(url) {
			return url.replace(/%20|\+/g, " ");;
		}

	</script>


	<script type="text/javascript">
		// replace("%20", " ")
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i
				< vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
		}

		var permiso = getQueryVariable('permiso');

		var dni = getQueryVariable('dni');

		var apellido = getQueryVariable('apellido');

		var nombre = getQueryVariable('nombre');

		var motivo = getQueryVariable('motivo');

		var fecha = getQueryVariable('fecha');

		var lugar = getQueryVariable('lugar');

		var cantDias = getQueryVariable('cantDias');

		var rodado = getQueryVariable('rodado');

		var vacaciones = getQueryVariable('vacaciones');
		
		if(vacaciones == "false"){
			vacaciones = "NO";
		}else{
			if(vacaciones == "true"){
				vacaciones="SI";}
			}

		var desde = getQueryVariable('desde');

		var hasta = getQueryVariable('hasta');



	</script>
	<div class="container mt-4">
		<table id="diario" class="table">
			<thead>
				<tr>
					<th>DNI</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>MOTIVO</th>
					<th>FECHA</th>
					<th>DESDE</th>
					<th>HASTA</th>
				</tr>
				
			</thead>
			<tbody>
				<tr>
					<td>
						<script type="text/javascript">document.write(dni);</script>
					</td>
					<td>
						<script type="text/javascript">document.write(nombre.replace(/[^a-zA-Z ]/g, " "));</script>
					</td>
					<td>
						<script type="text/javascript">document.write(apellido.replace(/[^a-zA-Z ]/g, " "));</script>
					</td>
					<td>
						<script type="text/javascript">document.write(motivo.replace(/[A-Za-z0-9 ]/g, " "))</script>
					</td>

					<td>
						<script type="text/javascript">document.write(fecha)</script>
					</td>

					<td>
						<script
							type="text/javascript">document.write(desde.replace("%28", " (").replace("%29", ")").replace(/[+]/g, " "))</script>
					</td>

					<td>
						<script
							type="text/javascript">document.write(hasta.replace("%28", " (").replace("%29", ")").replace(/[+]/g, " "))</script>
					</td>
				</tr>
			</tbody>
		</table>



		<table id="periodo" class="table">
			<thead>
			
				<tr>
					<th>DNI</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>CANTIDAD DE DIAS</th>
					<th>VACACIONES</th>
					<th>FECHA</th>
					<th> RODADO </th>
					<th>DESDE</th>
					<th>HASTA</th>
				</tr>
				
			</thead>
			<tbody>
				<tr>
					<td>
						<script type="text/javascript">document.write(dni);</script>
					</td>
					<td>
						<script type="text/javascript">document.write(nombre.replace(/[^a-zA-Z ]/g, " "));</script>
					</td>
					<td>
						<script type="text/javascript">document.write(apellido.replace(/[^a-zA-Z ]/g, " "));</script>
					</td>
					<td>
						<script type="text/javascript">document.write(cantDias)</script>
					</td>
					
					<td>
						<script type="text/javascript">document.write(vacaciones)</script>
					</td>

					<td>
						<script type="text/javascript">document.write(fecha)</script>
					</td>
					
					<td>
					<script
							type="text/javascript">document.write(rodado.replace("%28", " (").replace("%29", ")").replace(/[+]/g, " "))</script>
					</td>

					<td>
							<script
							type="text/javascript">document.write(desde.replace("%28", " (").replace("%29", ")").replace(/[+]/g, " "))</script>
					</td>
					
					<td> 
							<script
							type="text/javascript">document.write(hasta.replace("%28", " (").replace("%29", ")").replace(/[+]/g, " "))</script>
						
					</td>

				</tr>
				
			</tbody>
		</table>
	</div>


	<script>
		// si el id permiso de la url es 1 es diario, solo se muestran los camos correspondientes a ese tipo de permiso. Oculta la otra tabla por id
		if (permiso == 1) {
			document.getElementById("periodo").hidden = true;
		}
		if (permiso == 2) {
			document.getElementById("diario").hidden = true;
		}


	</script>
</body>

</html>
