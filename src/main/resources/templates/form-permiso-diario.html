<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<style> input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {   -webkit-appearance: none;   margin: 0; }</style>
	<div class="container mt-4">
		<div class="col -sm-6">
			<form th:action="@{/save-permiso-diario}" th:object=${permisoDiario} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Permiso Diario</h3>
					</div>
					<div class="card-body"></div>
						<!--<div class="form-group" style="display:none">
							<label>ID:</label>
							<input th:field="*{id_usuario}" type="text" class="form-control"/>
						</div>-->
						<!--<div class="form-group">
						<label>Persona:</label>	
							<select class="form-control form-control-sm" name = "personaId"  >
							 <option th:each="i : ${personas}" th:value="${i.id_persona}" th:text="${i.nombre +' ' + i.apellido}" >
                              </option>
							</select>
						</div>-->
						<div class="form-group">
							<label>Dni Persona:</label>
							<input th:field="*{pedido.dni}" type="text" class="form-control" name="pedido.dni" required value="0"/>
							<p th:if="${#fields.hasErrors('pedido.dni')}" style="color:red" th:errors="*{pedido.dni}"></p>
						</div>
						<div class="form-group">
							<label>Fecha:</label>
							<input th:field="*{fecha}" type="date" class="form-control" name ="fecha"/>
							<p th:if="${#fields.hasErrors('fecha')}" style="color:red" th:errors="*{fecha}"></p>
						</div>
						<div class="form-group">
						<label>Lugar Desde:</label>	
							<select class="form-control form-control-sm"  name="desde">
							 <option th:each="i : ${lugares}" th:value="${i.idLugar}" th:text="${i.lugar}">
                              </option>
							</select>
						</div>
						<div class="form-group">
						<label>Lugar Hasta:</label>	
							<select class="form-control form-control-sm"  name="hasta">
							 <option th:each="i : ${lugares}" th:value="${i.idLugar}" th:text="${i.lugar}">
                              </option>
							</select>
						</div>
						<div class="form-group">
							<label>Motivo:</label>
							<input th:field="*{motivo}" type="text" class="form-control" name="motivo"/>
							<p th:if="${#fields.hasErrors('motivo')}" style="color:red" th:errors="*{motivo}"></p>
						</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
						<a th:href="@{/home}" class="btn btn-secondary">Home</a>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	
</body>

</html>
