<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col -sm-6">
			<form th:action="@{/save-permiso-periodo}" th:object=${permisoPeriodo} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Permiso Periodo</h3>
					</div>
					<div class="card-body"></div>
						<!--<div class="form-group" style="display:none">
							<label>ID:</label>
							<input th:field="*{id_usuario}" type="text" class="form-control"/>
						</div>-->
						<div class="form-group">
						<label>Persona:</label>	
							<select class="form-control form-control-sm" th:field="*{pedido.id_persona}">
							 <option th:each="i : ${personas}" th:value="${i.id_persona}" th:text="${i.username}">
                              </option>
							</select>
						</div>
						<div class="form-group">
							<label>Fecha:</label>
							<input th:field="*{fecha}" type="date" class="form-control"/>
						</div>
						<div class="form-group">
						<label>Lugar Desde:</label>	
							<select class="form-control form-control-sm" th:field="*{desdeHasta.id_lugar}">
							 <option th:each="i : ${lugares}" th:value="${i.id_lugar}" th:text="${i.lugar}">
                              </option>
							</select>
						</div>
						<div class="form-group">
						<label>Lugar Hasta:</label>	
							<select class="form-control form-control-sm" th:field="*{desdeHasta.id_lugar}">
							 <option th:each="i : ${lugares}" th:value="${i.id_lugar}" th:text="${i.lugar}">
                              </option>
							</select>
						</div>
						<div class="form-group">
							<label>Cantidad de dias:</label>
							<input th:field="*{cantDias}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Vacaciones:</label>
							<input th:field="*{vacaciones}" type="checkbox" class="form-control"/>
						</div>
						<div class="form-group">
						<label>Rodado:</label>	
							<select class="form-control form-control-sm" th:field="*{rodado.id_rodado}">
							 <option th:each="i : ${rodados}" th:value="${i.id_rodado}" th:text="${i.dominio}">
                              </option>
							</select>
						</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	
</body>

</html>
