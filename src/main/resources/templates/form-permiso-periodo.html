<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col -sm-6">
			<form th:action="@{/save-permiso-periodo}" th:object=${permisoPeriodo} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Permiso Periodo</h3>
					</div>
					<div class="card-body"></div>
						<!--<div class="form-group" style="display:none">
							<label>ID:</label>
							<input th:field="*{id_usuario}" type="text" class="form-control"/>
						</div>-->
						<div class="form-group">
							<label>Dni Persona:</label>
							<input th:field="*{pedido.dni}" type="text" class="form-control" name="pedido.dni" required value="0" 
							placeholder="Introduzca su DNI" pattern="[0-9]{8}" title="Debe poner 8 nÃºmeros"/>
							<p th:if="${#fields.hasErrors('pedido.dni')}" style="color:red" th:errors="*{pedido.dni}"></p>

						</div>
						<div class="form-group">
							<label>Fecha:</label>
							<input th:field="*{fecha}" type="date" class="form-control" name="fecha"/>
							<p th:if="${#fields.hasErrors('fecha')}" style="color:red" th:errors="*{fecha}"></p>
						</div>
						<div class="form-group">
						<label>Lugar Desde:</label>	
							<select class="form-control form-control-sm" name="desde">
							 <option th:each="i : ${lugares}" th:value="${i.idLugar}" th:text="${i.lugar}">
                              </option>
							</select>
						</div>
						<div class="form-group">
						<label>Lugar Hasta:</label>	
							<select class="form-control form-control-sm" name="hasta">
							 <option th:each="i : ${lugares}" th:value="${i.idLugar}" th:text="${i.lugar}">
                              </option>
							</select>
						</div>
						<div class="form-group">
							<label>Cantidad de dias:</label>
							<input th:field="*{cantDias}" type="text" class="form-control" name="cantDias"/>
							<p th:if="${#fields.hasErrors('cantDias')}" style="color:red" th:errors="*{cantDias}"></p>
						</div>
						<div class="form-group">
							<label>Vacaciones:</label>
							 <input type="checkbox" name="vacaciones" value="vacaciones" th:field="*{vacaciones}"> <br>
						</div>
						<div class="form-group">

							<label>Dominio Rodado:</label>
							<input th:field="*{rodado.dominio}" type="text" class="form-control" name="rodado.dominio"/>
							<p th:if="${#fields.hasErrors('rodado.dominio')}" style="color:red" th:errors="*{rodado.dominio}"></p>

						</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
						<a th:href="@{/home}" class="btn btn-secondary">Home</a>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	
</body>

</html>
