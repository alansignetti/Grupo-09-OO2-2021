<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
		<div class="col -sm-6">
		<form th:action="@{/rodado/permisos}" method="GET">
				<div class="card">
					<div class="card-header">
						<h3>Traiga todo los permisos correspondientes a su Rodado</h3>
					</div>
					<div class="card-body"></div>
						<div class="form-group">
							<label>Ingrese el Dominio: </label>
							<input type="text" th:name="dominio" class="form-control"/>
						</div>
						
					<div class="card-footer">
						<input type="submit" value="Buscar" class="btn btn-success"/>
						<a th:href="@{/home}" class="btn btn-secondary">Home</a>
					</div>
				</div>
			</form>
		</div>
	</div>



</body>
</html>
