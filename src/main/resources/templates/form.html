<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col -sm-6">
			<form th:action="@{/save}" th:object=${usuario} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Usuario</h3>
					</div>
					<div class="card-body"></div>
						<div class="form-group" style="display:none">
							<label>ID:</label>
							<input th:field="*{id_usuario}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombre:</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Apellido:</label>
							<input th:field="*{apellido}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tipo Dni:</label>
							<select class="form-select"
							aria-label="Default select example" name="tipo_Dni" th:field="*{tipo_dni}">
							<option value="tipo" selected>-- Selecciona el Tipo -- </option>
							<option value="DNI">DNI</option>
							<option value="CI">Cedula de identidad</option>
							<option value="LE">Libreta de Enrolamiento</option>
							<option value="LC">Libreta Civica</option>
						</select>
							<!-- input th:field="*{tipo_dni}" type="text" class="form-control"/-->
						</div>
						<div class="form-group">
							<label>Dni:</label>
							<input th:field="*{dni}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input th:field="*{email}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Username:</label>
							<input th:field="*{username}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Clave:</label>
							<input th:field="*{password}" type="text" class="form-control"/>
						</div>	
						<div class="form-group">
							<label>Perfil:</label>
							<input th:field="*{perfil.id_perfil}" type="text" class="form-control"/>
						</div>						
						<!--<div class="form-group">
						<label>Perfil:</label>	
							<select class="form-control form-control-sm" th:field="*{perfil.id_perfil}">
							 <option th:each="i : ${perfiles}" th:value="${i.id_perfil}" th:text="${i.tipo_perfil}"/>
							</select>
						</div>-->
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	
</body>

</html>
