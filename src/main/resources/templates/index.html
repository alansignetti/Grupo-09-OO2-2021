<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
	<a th:href="@{/home}" class="btn btn-secondary">Home</a>
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a> 
	<a href="/listar/?format=pdf" class="btn btn-primary">Descargar Lista</a> 
	
	<br> <br>
	<div class="alert alert-success alert-dismissable" th:if="${success != null}">
					<label th:text="${success}"></label>
			</div>
		<br>
		
		
		<table class="table">
			<thead>
				<tr>
					<th style="display:none">ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>TIPO DNI</th>
					<th>DNI</th>
					<th>EMAIL</th>
					<th>USERNAME</th>
					<th style="display:none">PASSWORD</th>
					<th>PERFIL</th>
					<th>ENABLED</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td style="display:none" th:text="${usuario.id_usuario}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.tipo_dni}"></td>
					<td th:text="${usuario.dni}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.username}"></td>
					<td style="display:none" th:text="${usuario.password}"></td>
					<td th:text="${usuario.perfil.tipo_perfil}"></td>
					<td th:text="${usuario.enabled}"></td>
					<td>
					<a th:href="@{/editar/}+${usuario.id_usuario}" class="btn btn-warning">Editar</a>
					<a th:href="@{/eliminar/}+${usuario.id_usuario}" class="btn btn-danger">Eliminar</a>
					<!--<a th:onclick="eliminar([[${usuario.id_usuario}]])" class="btn btn-danger">Eliminar</a>-->
					</td>
				</tr>
			</tbody>
		</table>
		
		

	</div>
<!--<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>-->
</body>

</html>
