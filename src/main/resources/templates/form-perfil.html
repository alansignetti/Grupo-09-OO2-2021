<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col -sm-6">
			<form th:action="@{/save-perfil}" th:object=${perfil} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Perfil</h3>
					</div>
					<div class="card-body"></div>
						<div class="form-group" style="display:none">
							<label>ID:</label>
							<input th:field="*{id_perfil}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tipo Perfil:</label>
							<input th:field="*{tipo_perfil}" type="text" class="form-control"/>
						</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
					
				</div>
			</form>
			
		</div>
	</div>
	
</body>

</html>
