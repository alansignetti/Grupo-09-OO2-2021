<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grupo09-OO2-2021</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<a th:href="@{/home}" class="btn btn-secondary">Home</a>
		<a th:href="@{/new-persona}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th style="display:none">ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>DNI</th>
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.nombre}"></td>
					
					<!--<td style="display:none" th:text="${persona.id_persona}" ></td> -->
					
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.dni}"></td>
					<a th:href="@{/editar-persona/}+${persona.id_persona}" class="btn btn-warning">Editar</a>
				</tr>
			</tbody>
		</table>

	</div>
	<!--<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>-->
</body>

</html>
