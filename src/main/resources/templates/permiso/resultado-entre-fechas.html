<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Grupo09-OO2-2021</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

<div class="container mt-4">
	<a th:href="@{/home}" class="btn btn-secondary">Home</a>
	<br><br>
	<div class="alert alert-success alert-dismissable" th:if="${success != null}">
					<label th:text="${success}"></label>
			</div>
		<br>
		<h3> PERMISOS POR PERIODO </h3>
		<table class="table">
			<thead>
				<tr>
					<th style="display:none">ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>CANTIDAD DE DIAS</th>
					<th>VACACIONES</th>
					<th>FECHA</th>
					<th>ORIGEN - DESTINO</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="permiso: ${periodo}">
					<td th:text="${permiso.pedido.nombre}"></td>
					<td th:text="${permiso.pedido.apellido}"></td>
					<td th:text="${permiso.cantDias}"></td>
					<td th:text="${permiso.vacaciones}"></td>
					<td th:text="${permiso.fecha}"></td>	
					<td th:text="${permiso.desdeHasta}"></td>
				
					
				</tr>
			</tbody>
		</table>
		<br><br>
		<h3> PERMISOS DIARIOS </h3>
		<table class="table">
			<thead>
				<tr>
					<th style="display:none">ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>MOTIVO </th>
					<th>FECHA</th>
					<th>ORIGEN - DESTINO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="permiso: ${diario}">
					<td th:text="${permiso.pedido.nombre}"></td>
					<td th:text="${permiso.pedido.apellido}"></td>
					<td th:text="${permiso.motivo}"></td>
					<td th:text="${permiso.fecha}"></td>	
					<td th:text="${permiso.desdeHasta}"></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
